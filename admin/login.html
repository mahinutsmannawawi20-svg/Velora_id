<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Velora</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            height: 60px;
        }
        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        .alert-error {
            background: #FEF3F2;
            color: #EF4444;
            border: 1px solid #EF4444;
        }
        .alert-success {
            background: #F0FDF4;
            color: #10B981;
            border: 1px solid #10B981;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../images/logo.png" alt="Velora">
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Masuk ke dashboard admin Velora</p>
            
            <div id="alertMessage" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="admin@velora.com" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
                    <input type="checkbox" id="remember" style="margin-right: 0.5rem;">
                    <label for="remember" style="margin: 0; font-weight: 400; font-size: 0.9rem;">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span>Login</span>
                </button>
            </form>
            
            <div style="margin-top: 2rem; text-align: center; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-muted); font-size: 0.875rem;">
                    Default credentials:<br>
                    <strong>admin@velora.com</strong> / <strong>admin123</strong>
                </p>
                <a href="/" style="color: var(--primary-color); font-size: 0.875rem; margin-top: 1rem; display: inline-block;">‚Üê Kembali ke Website</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Loading...</span>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Save token
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.user));
                    
                    // Show success
                    alertDiv.className = 'alert alert-success';
                    alertDiv.style.display = 'block';
                    alertDiv.textContent = 'Login berhasil! Mengalihkan ke dashboard...';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.style.display = 'block';
                alertDiv.textContent = error.message + '. Pastikan server backend sudah berjalan.';
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Login</span>';
            }
        });
    </script>
</body>
</html>
